<div ng-controller="loginController">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<!--      Wizard container        -->
				<div class="wizard-container">
					<div class="card wizard-card" data-color="orange" id="wizardProfile">
						<form action="" method="">
							<!--        You can switch " data-color="purple" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->

							<div class="wizard-header">
								<h3 class="wizard-title">
														 Inizia con noi
													</h3>
								<h5>Scopri come funziona il nostro servizio e come insiemo potremmo migliorare la gestione della tua struttura</h5>
							</div>
							<div class="wizard-navigation">
								<ul>
									<li><a href="#hotel" target="_self" data-toggle="tab">Hotel</a></li>
									<li><a href="#w" target="_self" data-toggle="tab">Account</a></li>
								</ul>
							</div>

							<div class="tab-content active">
								<div class="tab-pane card-profile" id="hotel">
									<br>
									<div class="card-avatar animated zoomIn">
										<a>
											<img class="img" src="images/walkthrough_travel.png" />
										</a>
									</div>
									<div class="row">
										<div class="col-md-8 col-md-offset-2">
											<div class="form-group label-floating">
												<label class="control-label">Nome</label>
												<input type="text" class="form-control" >
											</div>
										</div>
										<div class="col-md-10 col-md-offset-1">
											<div class="form-group label-floating">
												<label class="control-label">Indirizzo</label>
												<input type="text" class="form-control">
											</div>
										</div>
									<div class="col-md-6 col-md-offset-3">
										<div class="form-group label-floating">
											<label class="control-label">Email</label>
											<input type="email" class="form-control">
										</div>
									</div>
									</div>
								</div>
								<div class="tab-pane" id="w">
									<h4 class="info-text"> What are you doing? (checkboxes) </h4>
									<span class="col-xs-12 text-center animated zoomIn"><i class="material-icons md-48 text-success">hotel</i></span>
									<div class="row">
										<div class="col-md-8">
											<div class="form-group label-floating">
												<label class="control-label">Nome</label>
												<input type="text" class="form-control" >
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group label-floating">
												<label class="control-label">Indirizzo</label>
												<input type="text" class="form-control">
											</div>
										</div>
									<div class="col-md-7">
										<div class="form-group label-floating">
											<label class="control-label">Email</label>
											<input type="email" class="form-control">
										</div>
									</div>
									</div>
								</div>
							</div>
							<div class="wizard-footer">
								<div class="pull-right">
									<input type='button' class='btn btn-next btn-fill btn-success btn-wd' name='next' value='Next' />
									<input type='button' class='btn btn-finish btn-fill btn-success btn-wd' name='finish' value='Finish' />
								</div>

								<div class="pull-left">
									<input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Previous' />
								</div>
								<div class="clearfix"></div>
							</div>
						</form>
					</div>
				</div>
				<!-- wizard container -->
			</div>
		</div>
		<!-- end row -->
	</div>
	<!--  big container -->
	<!-- Wrapper -->
</div>
