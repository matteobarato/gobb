<div ng-controller="clientsController" class="container-fluid">
	<div class="row">
		<div class="col-sm-12">

		</div>
		<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
			<a href="#clients/" rel="tooltip" title="Indietro" class="btn btn-warning"><i class="material-icons md-24">keyboard_backspace</i></a>

			<div class="card animated slideInDown">

				<div class="card-header" data-background-color="orange">
					<h3 ng-if="client.id" class="title">{{client.name}} {{client.surname}}</h3>
					<h3 ng-if="!client.id" class="title">Aggiungi nuovo cliente</h3>
					<p class="category">Inserisci informazioni</p>
				</div>
				<div class="card-content">
					<form ng-submit="submit()">
						<div class="row">
							<div class="col-md-5">
								<div class="form-group label-floating">
									<label class="control-label">Nome</label>
									<input type="text" class="form-control" ng-model="client.name">
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group label-floating">
									<label class="control-label">Cognome</label>
									<input type="text" class="form-control" ng-model="client.surname">
								</div>
							</div>
							<div class="col-md-8">
								<div class="form-group label-floating is-focused">
									<label class="control-label">Email</label>
									<input type="email" class="form-control" placeholder="" ng-model="client.email">
								</div>
							</div>
							<div class="col-md-7">
								<div class="form-group label-floating">
									<label class="control-label">Telefono</label>
									<input type="text" class="form-control" ng-model="client.telephone">
								</div>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group label-floating is-focused">
									<label class="control-label">Anno di Nascita</label>
									<input type="date" class="form-control" placeholder="" ng-model="client.birthdate">
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group label-floating">
									<label class="control-label">Luogo di Nascita</label>
									<input type="text" class="form-control" ng-model="client.birthplace">
								</div>
							</div>
							<div class="col-md-7">
								<div class="form-group label-floating">
									<label class="control-label">Indirizzo</label>
									<input type="text" class="form-control" ng-model="client.address">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group label-floating">
									<label class="control-label">Nazionalità</label>
									<input type="text" class="form-control" ng-model="client.nationality">
								</div>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-5">
								<div class="form-group label-floating">
									<label class="control-label">Tipo di Documento</label>
									<input type="text" class="form-control" ng-model="client.id_type">
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group label-floating">
									<label class="control-label">Documento N°</label>
									<input type="text" class="form-control" ng-model="client.id_number">
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group label-floating">
									<label class="control-label">Luogo di Rilascio</label>
									<input type="text" class="form-control" ng-model="client.id_issue_place">
								</div>
							</div>
						</div>

						<a href="#/clients" class="btn btn-danger" ng-click="client.delete()" ><i class="material-icons">delete_forever</i></a>
						<button type="submit" class="btn btn-primary pull-right"><b>SALVA</b></button>
						<div class="clearfix"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
