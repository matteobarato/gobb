	<body>

		<!-- Wrapper -->
		<div id="background"></div>
		<div id="progress-bar"></div>

		<div id="page-wrapper">


			<!-- Header -->
			<header id="header" class="alt">
				<!--alt-!-->
				<h1>
					<a href="/"><img height="40" width="40" alt="WAM" src="images/icon.svg"></a>
				</h1>
				<nav>
					<a href="#login">
						<i class="material-icons">account_circle</i> &nbsp;{{user.displayName}}</a>
					<a href="#menu">
						<i class="material-icons">menu</i>
					</a>
				</nav>
			</header>
			<!-- Menu -->
			<nav id="menu" class="popmenu">
				<div class="inner">
					<h2>Menu</h2>
					<ul class="links">
						<li>
							<a href="#/">
								<i class="material-icons">local_movies</i>
								<h1>Movies</h1>
							</a>
						</li>
						<li>
							<a href="#/favorites">
								<i class="material-icons">favorite</i>
								<h1>Your Favorites</h1>
							</a>
						</li>
						<li>
							<a href="#/login">
								<h3>Sign In</h3>
							</a>
						</li>
					</ul>
					<a href="#" class="close">Close</a>
				</div>
			</nav>

			<div ng-view class="slide page" autoscroll="true"></div>

		</div>

		<div class="alertify-logs bottom left"></div>

		<div id="loading">
			<div class="spinner" id="page-loader"></div>
			<div id="tmdb_logo">
				<img src="images/primary-green.svg" />
			</div>
		</div>

		<!-- Scripts -->
		<script src="node_modules/node-vibrant/dist/vibrant.min.js"></script>
		<script src="templates/solid-state/assets/js/jquery.scrollex.min.js"></script>
		<script src="node_modules/ng-material-floating-button/src/mfb-directive.js"></script>
		<script src="node_modules/firebaseui/dist/firebaseui.js"></script>

		<script>

				databaseURL: "https://whatafilm-ba34f.firebaseio.com",
				storageBucket: "whatafilm-ba34f.appspot.com",

			};
			firebase.initializeApp(config);

		</script>
		<script>
			setTimeout(() => {
				$('#banner').scrollex({
					bottom: $('#header').outerHeight(),
					terminate: function() { $('#header').removeClass('alt') },
					enter: function() { $('#header').addClass('alt') },
					leave: function() { $('#header').removeClass('alt'); }
				})
			}, 500)

		</script>
